name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Check for unused dependencies
        run: npm run knip

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      # ESLint Plugin
      - name: Install eslint-plugin dependencies
        run: npm ci
        working-directory: eslint-plugin

      - name: Check eslint-plugin formatting
        run: npm run format:check
        working-directory: eslint-plugin

      - name: Lint eslint-plugin
        run: npm run lint
        working-directory: eslint-plugin

      - name: Check eslint-plugin for unused dependencies
        run: npm run knip
        working-directory: eslint-plugin

      - name: Build eslint-plugin
        run: npm run build
        working-directory: eslint-plugin

      - name: Run eslint-plugin tests
        run: npm test
        working-directory: eslint-plugin
